<!DOCTYPE html>
<html>
<head>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <meta charset="utf-8" />
    <tittle>Accueil</tittle>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="Logo">
        <!--<img src="mÃ©dia/logo.jpg" /> -->
    </div>
    <div class="Boutons">
        <button id="1Joueur" type="button">1 Joueur</button>
        <h1>Boutons</h1>
    </div>
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" id="button2j">2 joueurs</button>

    <!-- Modal -->
    <div class="modal fade" id="Modal2j" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="MaDivModal">
                    <div>
                        <button type="button" class="btn btn-info btn-lg" id="create">Creer une partie</button>
                    </div>
                    <div>
                        <form id="myForm">
                            <label for="token">Rejoindre une partie</label>
                            <input type="text" id="token" placeholder="code de la room a rejoindre"><br>
                            <input type="submit" value="envoyer" id="submitBtn">
                        </form>
                        <br>
                        <div>
                            <button type="button" class="btn btn-info btn-lg" id="join">Rejoindre une partie aleatoire</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
    <script>
        $(document).ready(function(){
		$("#button2j").click(function(){
			$("#Modal2j").modal();
		});
	});
    </script>
</body>
</html>

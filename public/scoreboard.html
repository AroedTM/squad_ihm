<!DOCTYPE html>
<html>
<head>        
    <title>Pong</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
</head>
<body>
    <div id="app" >
        <div class="global">
			<label>Victoire</label>
			<p id="victoire">{{victoire}}</p>
			<label>Defaite</label>
			<p id="defaite">{{defaite}}</p>
        </div>
	</div>
    <script>
        new Vue({
            el: '#app',
            data:{
                victoire: 0,
                defaite: 0,
            },
            created:function(){
                this.getData();
            },
            methods:{
                getData:function(){
                    let self = this;
                    axios.get("/scoreboard").then(function(reponse){
                        self.victoire = reponse.data.victoire;
						self.defaite = reponse.data.defaite;
                    })
                },
            }
        });
    </script>
</body>
</html>

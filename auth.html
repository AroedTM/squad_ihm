<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="auth.css">
    </head>
    <body>
        <div id="auth-container">
            <h1 id="auth-title">Pong</h1>
            <div class="auth-tabs">
                <div id="sign-in-tab" class="focused-tab" onclick="Auth.switchTab('sign-in-tab')"><h3>S'identifier</h3></div>
                <div id="sign-up-tab" onclick="Auth.switchTab('sign-up-tab')"><h3>Créer un compte</h3></div>
            </div>
            <div id="sign-in-tab-container" class="focused-tab-container">
                <input id="sign-in-pseudo" type="text" placeholder="Pseudo" required>
                <input id="sign-in-password" type="password" placeholder="Mot de passe" required>
                <a href="">Mot de passe oublié</a>
                <button onclick="authSignIn.checkCredential()">Connexion</button>
                <p id="msg-error"></p>
            </div>
            <div id="sign-up-tab-container">
                <input id="sign-up-email" type="email" placeholder="Email" required>
                <input id="sign-up-pseudo" type="text" placeholder="Pseudo" required>
                <input id="sign-up-password" type="password" placeholder="Mot de passe" required>
                <button onclick="authSignUp.pushCredential()">Valider</button>
            </div>
        </div>
        <!-- TODO: adapt url for auth.js -->
        <script src="auth.js"></script>
        <script>
            var authSignIn = new SignIn();
            var authSignUp = new SignUp();
        </script>
    </body>
</html>
